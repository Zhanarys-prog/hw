<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интернет магазин</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <h1>Интернет магазин</h1>

  <div class="grid-container">
    <div class="card">
      <img class="images" src="https://cdn.mos.cms.futurecdn.net/FUi2wwNdyFSwShZZ7LaqWf.jpg" alt="Laptop">
      <h3>Laptop</h3>
      <p>Күшті және ыңғайлы ноутбук</p>
      <div class="price">350 000 ₸</div>
      <button class="btn">Себетке қосу</button>
    </div>

    <div class="card">
      <img class="images" src="https://m.media-amazon.com/images/I/61MTZIx3e2L._UF1000,1000_QL80_.jpg" alt="Phone">
      <h3>Phone</h3>
      <p>Заманауи смартфон</p>
      <div class="price">200 000 ₸</div>
      <button class="btn">Себетке қосу</button>
    </div>

    <div class="card">
      <img src="https://media.wired.com/photos/682cf7f8b7951ee9a5122b7f/4:3/w_640%2Cc_limit/Surface-Pro_1.png" alt="Tablet">
      <h3>Tablet</h3>
      <p>Оқу мен ойынға арналған</p>
      <div class="price">150 000 ₸</div>
      <button class="btn">Себетке қосу</button>
    </div>

    <div class="card">
      <img src="https://3dnews.ru/assets/external/illustrations/2025/06/30/1125185/nothing_headphones_1_01.jpg" alt="Headphones">
      <h3>Headphones</h3>
      <p>Жоғары сапалы дыбыс</p>
      <div class="price">50 000 ₸</div>
      <button class="btn">Себетке қосу</button>
    </div>

    <div class="card">
      <img class="images" src="https://images.satu.kz/229291531_w640_h640_229291531.jpg" alt="Watch">
      <h3>Smart Watch</h3>
      <p>Қолайлы және стильді</p>
      <div class="price">80 000 ₸</div>
      <button class="btn">Себетке қосу</button>
    </div>

    <div class="card">
      <img class="images" src="https://www.sony.ie/image/440bf031b00615e53f90992f3635c823?fmt=png-alpha&wid=600" alt="Camera">
      <h3>Camera</h3>
      <p>Жоғары сапалы суреттер</p>
      <div class="price">250 000 ₸</div>
      <button class="btn">Себетке қосу</button>
    </div>
  </div>

</body>
</html>
